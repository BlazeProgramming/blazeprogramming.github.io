        <h1>Pascal's Numbers</h1>
        <h3>by <a href="https://www.khanacademy.org/profile/ct200224/projects">Blaze</a></h3>
        <hr>
        <p><strong>Pascal's Numbers</strong>, or numbers on Pascal's Triangle, can be referred to as <code>p<sub>ij</sub></code> where <code>p</code> is the triangle, <code>i</code> is the row, and <code>j</code> is the number in the row. That is the notation I will be using here.</p>
        <hr>
        <p>I would like <code>p<sub><input id="i" class="small-input" placeholder="i"><input id="j" class="small-input" placeholder="j">.</sub></code></p>
        <button id="button" class="btn btn-success">Submit</button>
        <hr>
        <div id="result"></div>
        <script>
            var γ = function(n){
                var result = 1;
                while(n-- > 1){
                    result *= n;
                }
                return result;
            };
            $("#button").click(function(){
                var i = $("#i").val()*1;
                var j = $("#j").val()*1;
                if(i === 0 && j === 1){
                    var result = γ(i) /( γ(j) * γ(i - j));
                    $("#result").html("You will get a <code>" + result + "</code>.");
                }else if(j < 0){
                    $("#result").html("You will get a <code>0</code>.")
                }else if(j > i){
                    $("#result").html("You will get a <code>0</code>.")
                }else{
                    var result = γ(i) /( γ(j) * γ(i - j));
                    $("#result").html("You will get a <code>" + result + "</code>.");
                }
            });
        </script>
        <script src="https://rawgit.com/KhanAcademyAmateurs/Blaze/master/JS/checkKA.1.4.js"></script>
    </body>
