<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Nth Number</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <style>
            body{
                padding: 1em;
            }
            :focus{
                outline: 0 !important;
            }
        </style>
        <script>
            var sqrt = Math.sqrt, pow = Math.pow, ceil = Math.ceil, floor = Math.floor, round = Math.round;
            var GOLDEN = (1 + sqrt(5))/2;
            var GOLDEN_INV = (1 - sqrt(5))/2;
            
            var FIB_N = function(n){
                console.log((pow(GOLDEN, n) - pow(GOLDEN_INV, n))/sqrt(5));
                return (pow(GOLDEN, n) - pow(GOLDEN_INV, n))/sqrt(5);
            };
            var TRI_N = function(n){
                n = parseFloat(n);
                return ((n * (n + 1)) / 2);
            };
            var HEX_N = function(n){
                return 1 - 3*n + 3*pow(n, 2);
            };
            var TT_N = function(n){
                return ceil((1/6) * n * (23*pow(n, 2) - 27*n + 10));
            };
            var LUC_N = function(n){
                return round(pow(GOLDEN, n));
            };
            var OCT_N = function(n){
                return 3 * pow(n, 2) - 2 * n;
            };
            var TET_N = function(n){
                n = parseFloat(n);
                return (1/6) * n * (n + 1) * (n + 2);
            },
            CTS_N = function(n){
                if(n > 0){
                    return pow(n, 2) + pow(n - 1, 2);
                }else{
                    return 0;
                }
            }, PYR_N = function(n){
                return ceil((1/6) * n * (n + 1) * (2 * n + 1));
            }, OCTA_N = function(n){
                return ceil((1/3) * n * (2 * pow(n, 2) + 1));
            }, TRUNC_N = function(n){
                return 16 * pow(n, 3) - 33 * pow(n, 2) + 24 * n - 6;
            }, CCU_N = function(n){
                return (2*n - 1) * (n * n - n + 1);
            }, RDH_N = function(n){
                return (2*n - 1) * (2 * n * n - 2 * n + 1);
            }, PT_N = function(n){
                return (1/24) * n * (n + 1) * (n + 2) * (n + 3);
            };
            
        </script>
    </head>
    <body>
        <h1>The Nth Number</h1>
        <h3>by <a href="https://www.khanacademy.org/profile/ct200224/projects">Blaze</a></h3>
        <hr>
        <select id="what">
            <optgroup label="Nature Patterns">
                <option value="0">Fibonacci</option>
                <option value="4">Lucas</option>
            </optgroup>
            <optgroup label="Two-Dimensional Shapes">
                <option value="1">Triangular</option>
                <option value="2">Hexagonal</option>
                <option value="8">Octagonal</option>
            </optgroup>
            <optgroup label="Three-Dimensional Shapes">
                <option value="9">Tetrahedral</option>
                <option value="3">Truncated Tetrahedral</option>
                <option value='13'>Octahedral</option>
                <option value='14'>Truncated Octahedral</option>
                <option value="16">Rhombic Dodecahedral</option>
                <option value="12">Square Pyramidal</option>
                <option value="11">Hexagonal Pyramidal</option>
            </optgroup>
            <optgroup label="The Nth Dimension">
                <option value="17">Pentatope</option>
            </optgroup>
            <optgroup label="Powers">
                <option value="5">Square</option>
                <option value="6">Cube</option>
                <option value="7">Fourth</option>
            </optgroup>
            <optgroup label="Power Patterns">
                <option value="10">Centered Square</option>
                <option value="15">Centered Cube</option>
            </optgroup>
        </select>
        <input id="stuff">
        <button id="submit" class="btn btn-success">Submit</button>
        <hr>
        <div id="results"></div>
        <script>
            $("#submit").click(function(){
                $("#stuff").val(Math.abs($("#stuff").val()*1));
                var value = $("#stuff").val();
                var type = $("#what").val();
                value = parseFloat(value)
                switch(type*1){
                    case 0:
                        $("#results").html("<code>" + ceil(FIB_N(value)) + "</code>");
                        break;
                    case 1:
                        $("#results").html("<code>" + TRI_N(value) + "</code>");
                        break;
                    case 2:
                        $("#results").html("<code>" + HEX_N(value) + "</code>");
                        break;
                    case 3: 
                        $("#results").html("<code>" + TT_N(value) + "</code>");
                        break;
                    case 4: 
                        $("#results").html("<code>" + LUC_N(value) + "</code>");
                        break;
                    case 5: 
                        $("#results").html("<code>" + (pow(value, 2)) + "</code>");
                        break;
                    case 6: case 11:
                        $("#results").html("<code>" + (pow(value, 3)) + "</code>");
                        break;
                    case 7: 
                        $("#results").html("<code>" + (pow(value, 4)) + "</code>");
                        break;
                    case 8: 
                        $("#results").html("<code>" + OCT_N(value) + "</code>");
                        break;
                    case 9: 
                        $("#results").html("<code>" + TET_N(value) + "</code>");
                        break;
                    case 10:
                        $("#results").html("<code>" + CTS_N(value) + "</code>");
                        break;
                    case 12:
                        $("#results").html("<code>" + PYR_N(value) + "</code>");
                        break;
                    case 13:
                        $("#results").html("<code>" + OCTA_N(value) + "</code>");
                        break;
                    case 14:
                        $("#results").html("<code>" + TRUNC_N(value) + "</code>");
                        break;
                    case 15:
                        $("#results").html("<code>" + CCU_N(value) + "</code>");
                        break;
                    case 16:
                        $("#results").html("<code>" + RDH_N(value) + "</code>");
                        break;
                    case 17:
                        $("#results").html("<code>" + PT_N(value) + "</code>");
                        break;
                }
            });
        </script>
    </body>
</html>
