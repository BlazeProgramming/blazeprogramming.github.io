<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <style>
            body{
                padding: 1em;
            }
            :focus{
                outline: 0 !important;
            }
            /** Thanks to trek for the next two: https://www.khanacademy.org/profile/trek */
            input{ width: 66.6px; text-align: right; }

        </style>
    </head>
    <body>
        <h1>Radical Solver</h1>
        <h3>by <a href="https://www.khanacademy.org/profile/ct200224/projects">Blaze</a> with A LOT of help from <a href="https://www.khanacademy.org/profile/trekcelt/projects">trek</a></h3>
        <check-KA href="https://www.khanacademy.org/math/algebra-basics/core-algebra-foundations/square-roots-for-college/v/simplifying-radicals"></check-KA>
        <code>√<input type="number" id="number-to-solve"></code> <button id="simplify" class="btn btn-success">Simplify</button>
        <hr>
        Output: <code id="output">null</code>
        <script src="https://rawgit.com/KhanAcademyAmateurs/Blaze/master/JS/checkKA.1.4.js"></script>
        <script>
        $(document).ready(function() {
            
            console.clear();
            var coef = 1; 
            var total;
            var counter; 
            var factors = [];
            
            $("#simplify").on("click", function(){
                
                total = $("#number-to-solve").val();
                counter = total;
            
                while ( counter >  1) {
                    
                    if((total%(counter*counter))===0 && total >= counter*counter){
                        total /= (counter*counter);
                        coef *= counter;
                    }
                    counter--;
                }
                if(coef !== 1){
                    if(total !== 1){
                        $("#output").text(coef + "√" + total);
                    }else{
                        $("#output").text(coef);
                    }
                    coef = 1;
                    total = 0;
                }else{
                    $("#output").text("It is not possible to simplify √" + total + ".");
                    coef = 1;
                    total = 0;
                }
                
            })
        });
        </script>
        
    </body>
</html>
