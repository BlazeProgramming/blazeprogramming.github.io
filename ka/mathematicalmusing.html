<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>More Mathematical Musing [unfinished tho]</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://rawgit.com/KhanAcademyAmateurs/Blaze/master/JS/checkKA.1.4.js"></script>
        <style>
            body{
                padding: 1em;
            }
            :focus{
                outline: 0 !important;
            }
        </style>
        <script>
            var eq = [];
            var variables = ["y", "x"]
            function update_eq(){
                var str = "";
                for(var i = 0; i < eq.length; i++){
                    var term = eq[i];
                    console.log(term);
                    switch(term.type){
                        case 'poly':
                            str += (i == 0 ? (term.sign == "+" ? "" : "+ ") : term.sign + " ") + term.a + variables[1] + "<sup>" + term.b + "</sup> ";
                    }
                }
                $("#eq").html(str)
            }
        </script>
    </head>
    <body>
        <h1>Mathematical Musing</h1>
        <h4>by Scott Schraeder</h4>
        <hr>
        <h3>Integration</h3>
        <div>
            Integration Function:&nbsp;<code id="eq"></code>
        </div>
        <div>
            <button id="poly" class="btn btn-default">Add Polynomial Term</button>
            <button id="trig" class="btn btn-default">Add Trigonometric Term</button>
            <button id="exp" class="btn btn-default">Add Exponential Term</button>
        </div>
        <script>
            $("#poly").click(function(){
                eq.push({type: "poly", a: "0", b: "0", sign: "+"})
                update_eq();
            })
        </script>
    </body>
</html>
